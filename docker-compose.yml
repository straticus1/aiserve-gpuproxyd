version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: gpuproxy-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: gpuproxy
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: gpuproxy-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build: .
    container_name: gpuproxy-server
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=changeme
      - DB_NAME=gpuproxy
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SESSION_MODE=balanced
      - JWT_SECRET=${JWT_SECRET:-changeme-generate-secure-key}
      - VASTAI_API_KEY=${VASTAI_API_KEY}
      - IONET_API_KEY=${IONET_API_KEY}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - AFTERDARK_API_KEY=${AFTERDARK_API_KEY}
    ports:
      - "8080:8080"
    volumes:
      - ./web:/app/web
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
